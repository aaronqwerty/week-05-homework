<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link   rel="stylesheet" 
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
        <link   rel="stylesheet"
                href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
                integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
                crossorigin="anonymous"/>
        <link   href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
                rel="stylesheet"/>
        <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./assets/css/style.css"/>
        <link rel="stylesheet" href="./assets/css/aaron.css"/>
        <title>Work Day Scheduler</title>
    </head>

    <body>
        
    <div class="form-check form-switch form-check-reverse">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckReverse">
        <label class="form-check-label" for="flexSwitchCheckReverse">12/24</label>
    </div>

    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <span id="currentDay" class="lead"></span><span> - </span><span id="currentHour" class="lead"></span><span id="Blinking" class="lead">:</span><span id="currentMinute" class="lead"></span>
        <p></p>
        <div><button type="button" id="clearSchedule" class="btn btn-outline-success">Clear Schedule</button></div>  
    </header>
    
    <div class="container-lg px-5" id="hoursInWorkDay">
 
        <div id="hour-08" class="row time-block future">
        <div class="input-group-hours col-2 col-md-1 hour text-center py-3" id="hours122408">08:00 AM</div>
        <textarea class="col-8 col-md-10 description" rows="2" id="08am"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
        </button>
        </div>

        <div id="hour-09" class="row time-block future">
        <div class="input-group-hours col-2 col-md-1 hour text-center py-3" id="hours122409">09:00 AM</div>
        <textarea class="col-8 col-md-10 description" rows="2" id="09am"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
        </button>
        </div>
        
        <div id="hour-10" class="row time-block future">
        <div class="input-group-hours col-2 col-md-1 hour text-center py-3"id="hours122410">10:00 AM</div>
        <textarea class="col-8 col-md-10 description" rows="2" id="10am"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
        </button>
        </div>
        
        <div id="hour-11" class="row time-block future">
        <div class="input-group-hours col-2 col-md-1 hour text-center py-3" id="hours122411">11:00 AM</div>
        <textarea class="col-8 col-md-10 description" rows="2" id="11am"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
        </button>
        </div>

        <div id="hour-12" class="row time-block future">
            <div class="input-group-hours col-2 col-md-1 hour text-center py-3" id="hours122412">12:00 PM</div>
            <textarea class="col-8 col-md-10 description" rows="2" id="12pm"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
            </div>

        <div id="hour-13" class="row time-block future">
        <div class="input-group-hours col-2 col-md-1 hour text-center py-3" id="hours122413">01:00 PM</div>
        <textarea class="col-8 col-md-10 description" rows="2" id="13pm"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
        </button>
        </div>       
        
        <div id="hour-14" class="row time-block future">
        <div class="input-group-hours col-2 col-md-1 hour text-center py-3" id="hours122414">02:00 PM</div>
        <textarea class="col-8 col-md-10 description" rows="2" id="14pm"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
        </button>
        </div>

        <div id="hour-15" class="row time-block future">
        <div class="input-group-hours col-2 col-md-1 hour text-center py-3" id="hours122415">03:00 PM</div>
        <textarea class="col-8 col-md-10 description" rows="2" id="15pm"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">

        </button>
        </div>

        <div id="hour-16" class="row time-block future">
        <div class="input-group-hours col-2 col-md-1 hour text-center py-3" id="hours122416">04:00 PM</div>
        <textarea class="col-8 col-md-10 description" rows="2" id="16pm"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
        </button>
        </div>

        <div id="hour-17" class="row time-block future">
        <div class="input-group-hours col-2 col-md-1 hour text-center py-3" id="hours122417">05:00 PM</div>

        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
        </button>
        </div>

        <div id="hour-18" class="row time-block future">
        <div class="input-group-hours col-2 col-md-1 hour text-center py-3" id="hours122418">06:00 PM</div>
        <textarea class="col-8 col-md-10 description" rows="2" id="18pm"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
        </button>
        </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
    ></script>

  <!--AARON CORNER MODAL-->

    <section class="aaron">
        <img id="aaron-image" src="./assets/images/Aaron.png" alt="Cartoon image of Aaron Raikes">
        <span class="aarontext">Thanks for checking out my Scheduler. I hope you found it useful.
        </span>
    </section>

    <script src="./assets/script.js"></script>

    </body>
</html>
